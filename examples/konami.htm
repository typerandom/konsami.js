	<head>
		<meta charset="utf-8">
		<title>Kosami.js - Konami example</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<style>
			p#sequence span.key {
				border: 1px solid #a0a0a0;
				padding: 5px;
				margin-right: 10px;
			}
		</style>
		<script src="../konsami.js" type="text/javascript"></script>
		<script>
			var konsami = new Konsami();

			// Konami sequence!
			konsami.setMatchSequence([
				"UP", "UP", "DOWN", "DOWN",
				"LEFT",	"RIGHT", "LEFT", "RIGHT",
				"B", "A",
				"ENTER"
			]);

			konsami.setCallback(function(match_count){
				alert("Sequence matched " + match_count + " time" + (match_count > 1 ? "s" : ""));
			});

			konsami.initialize();
		</script>
	</head>
	<body>
		<h1>Konami: Try entering the following keyboard sequence</h1>
		<p id="sequence">
			<span class='key'>UP</span><span class='key'>UP</span><span class='key'>DOWN</span><span class='key'>DOWN</span>
			<span class='key'>LEFT</span><span class='key'>RIGHT</span><span class='key'>LEFT</span><span class='key'>RIGHT</span>
			<span class='key'>B</span><span class='key'>A</span>
			<span class='key'>ENTER</span>
		</p>
	</body>
